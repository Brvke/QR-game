<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      padding: 20px;
      text-align: center;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .question {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .answers button {
      display: block;
      margin: 10px auto;
      padding: 12px 25px;
      background: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .answers button:hover {
      background: #218838;
    }
    .score {
      font-size: 26px;
      font-weight: bold;
      margin-top: 20px;
    }
    .celebration {
      font-size: 28px;
      color: #ff4081;
      margin-top: 25px;
      font-weight: bold;
      animation: pop 1s ease-in-out infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>ðŸš€ Tech Knowledge Quiz</h1>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
    </div>
    <div class="score" id="score"></div>
    <div class="celebration" id="celebration" style="display:none;">ðŸŽ‰ Congratulations! You completed the quiz! ðŸŽ‰</div>
    <canvas id="confettiCanvas" class="confetti"></canvas>
  </div>

  <script>
    const questions = [
      {
        question: "What does HTML stand for?",
        answers: [
          { text: "HyperText Markup Language", correct: true },
          { text: "Hyperlink and Text Management Language", correct: false },
          { text: "Home Tool Markup Language", correct: false },
          { text: "Hyperlink Transfer Management Language", correct: false }
        ]
      },
      {
        question: "Which company developed the React library?",
        answers: [
          { text: "Google", correct: false },
          { text: "Microsoft", correct: false },
          { text: "Facebook", correct: true },
          { text: "Amazon", correct: false }
        ]
      },
      {
        question: "What does CSS stand for?",
        answers: [
          { text: "Creative Style Sheets", correct: false },
          { text: "Cascading Style Sheets", correct: true },
          { text: "Computer Style Sheets", correct: false },
          { text: "Colorful Style Syntax", correct: false }
        ]
      },
      {
        question: "Which language is primarily used for web scripting?",
        answers: [
          { text: "Java", correct: false },
          { text: "Python", correct: false },
          { text: "JavaScript", correct: true },
          { text: "C++", correct: false }
        ]
      },
      {
        question: "Which HTML tag is used to define an internal style sheet?",
        answers: [
          { text: "<style>", correct: true },
          { text: "<script>", correct: false },
          { text: "<css>", correct: false },
          { text: "<head>", correct: false }
        ]
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const scoreEl = document.getElementById("score");
    const celebrationEl = document.getElementById("celebration");
    const confettiCanvas = document.getElementById("confettiCanvas");
    const ctx = confettiCanvas.getContext("2d");
    let confetti = [];

    function showQuestion() {
      questionEl.innerText = questions[currentQuestion].question;
      answersEl.innerHTML = "";
      questions[currentQuestion].answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.addEventListener("click", () => handleAnswer(answer.correct));
        answersEl.appendChild(button);
      });
    }

    function handleAnswer(correct) {
      if (correct) score++;
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      document.getElementById("quiz").innerHTML = "";
      scoreEl.innerText = `You scored ${score} out of ${questions.length}`;
      celebrationEl.style.display = "block";
      startConfetti();
    }

    function startConfetti() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      confetti = Array.from({ length: 150 }, () => ({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * confettiCanvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 20 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.floor(Math.random() * 10) - 10,
        tiltAngleIncrement: (Math.random() * 0.1) + 0.05,
        tiltAngle: 0
      }));
      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confetti.forEach(c => {
        c.tiltAngle += c.tiltAngleIncrement;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.x += Math.sin(c.tiltAngle);
        c.tilt = Math.sin(c.tiltAngle) * 15;
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
        ctx.stroke();
      });
      requestAnimationFrame(draw);
    }

    showQuestion();
  </script>
</body>
</html>
